<section id="hero" class=" align-items-center">
    <div class="container mt-5"  data-aos="fade-up" data-aos-delay="100">
        <form [formGroup]="agreementInformation"(submit)="createAgreement()">
            <div class="row  justify-content-center">
                <h1 class="page-title text-center">Agreement Details</h1>
                <div class="col-md-4 sub-container mt-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Agreement</mat-label>
                        <input matInput name="agreement" formControlName="agreement" [(ngModel)]="agreementlist.agreement">
                        <mat-icon matSuffix></mat-icon>
                        <mat-hint style="color: red;" *ngIf="(Agreement.touched || Agreement.dirty) && Agreement.errors">
                            <span *ngIf="Agreement.errors?.['required']">please enter Agreement</span>
                        </mat-hint>
                    </mat-form-field>
                  
                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select [(ngModel)]="agreementlist.active" name="active" formControlName="active">
                        <mat-option *ngFor="let e of status" [value]="e.value">{{e.viewValue}}
                        </mat-option>
                        </mat-select>
                        <mat-hint style="color: red;" *ngIf="(Active.touched || Active.dirty ) && Active.errors">
                            <span *ngIf="Active.errors?.['required']">please enter Status</span>
                        </mat-hint>
                    </mat-form-field>
                </div>    


                <div class="row justify-content-center mt-3">
                    <button type="submit" class="btn btn-sm px-4 py-2  w-auto text-white" [style.background-color]="'#124265'">Create</button>
                    <button type="reset" class="btn btn-sm px-4 py-2  ms-2 w-auto  btn-danger">Reset</button>
                    <button type="reset" class="btn btn-sm px-4 py-2  ms-2 w-auto  btn-secondary"  onclick="history.back()">Back</button>
                </div>  
            </div>    
        </form>
            
    </div>
</section>
