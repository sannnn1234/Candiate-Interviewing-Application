<section id="hero" class="align-items-center">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4">
                <mat-card>
                        <div class="d-flex justify-content-center py-4">
                            <img src="./assets/assets/img/logo.png" alt="" height="80px" width="160px">
                            <span class="d-none d-lg-block"></span>
                        </div> 
                        <div class="pt-4 pb-1">
                        <h3 class="card-title text-center">Candidate Interviewing System</h3>
                        <!-- <h3 class="card-title text-center">Login to your account</h3> -->
                        </div>
                       
                    <mat-card-content class="justify-content-center">
                        <form [formGroup]= "loginUser" (ngSubmit)="userLogin()">
                        <div class="row text-center justify-content-center">
                            <div class="col-md-12 text-center">
                                <mat-form-field appearance="outline" style="width: 75%;">
                                    <mat-icon matSuffix>person</mat-icon>
                                    <mat-label>username</mat-label>
                                    <input matInput name="empId" formControlName="username" [(ngModel)]="login.empId">
                                    <mat-hint style="color: red;" *ngIf="(Username.touched || Username.dirty ) &&
                                    Username.errors">
                                    <span *ngIf="Username.errors?.['required']">Username is required</span>
                                    </mat-hint>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12 text-center">
                                <mat-form-field appearance="outline"  style="width: 75%;">
                                    <mat-icon matSuffix *ngIf="passwordShown" (click)="passwordVisibility()" >visibility</mat-icon>
                                    <mat-icon matSuffix *ngIf="!passwordShown" (click)="passwordVisibility()" >visibility_off</mat-icon>
                                <mat-label>password</mat-label>
                                    <input matInput [type]="passwordType" name="password" formControlName="password" [(ngModel)]="login.password">
                                    <mat-hint style="color: red;" *ngIf="(Password.touched || Password.dirty ) &&
                                    Password.errors">
                                    <span *ngIf="Password.errors?.['required']">Password is required!!</span>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-sm text-white h3" [style.width]="'75%'" style="background-color: #124265;" type="submit" id="btnSubmit" onclick="this.blur()" >
                                    Login 
                                </button>
                            </div>
                        </div>
                        <div class="row ms-5 mt-2">
                            <div class="col-md-6 ps-4 ">
                                <!-- <div class="form-check align-items-center">
                                    <input class="form-check-input" type="checkbox" name="remember" checked
                                        value="true" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>

                                </div> -->
                            </div>
                            <div class="col-md-6 ps-1">
                                <p class="small"><a  [routerLink]="['/forget-password']" style="color: #124265;">Forget Password</a></p>
                            </div>
                            
                        </div>
                        </form>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
                
    </div>
</section>
