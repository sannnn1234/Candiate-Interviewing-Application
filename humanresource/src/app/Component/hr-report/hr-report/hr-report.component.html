
<section id="hero">
    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row mt-3">
          <h1 class="page-title text-center">HR Report</h1>
        </div>
        <div class="row">

          <h5  style="color:#124265;font-size: 16px;">Month &nbsp;&nbsp;&nbsp; <i class="bi bi-arrow-left" (click)="leftMonth()" ></i> <span> {{month}} </span> <i class="bi bi-arrow-right" (click)="rightMonth()"></i></h5>
          
          <div id="chart">
              <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [dataLabels]="chartOptions.dataLabels"
                [plotOptions]="chartOptions.plotOptions"
                [responsive]="chartOptions.responsive"
                [xaxis]="chartOptions.xaxis"
                [legend]="chartOptions.legend"
                [fill]="chartOptions.fill"
              ></apx-chart>
            </div>
        </div>
        
    </div>
</section>
